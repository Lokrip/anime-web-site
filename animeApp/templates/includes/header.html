
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="header__logo">
                    <a href="./index.html">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="header__nav">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li class="active"><a href="./index.html">Homepage</a></li>
                            <li><a href="{% url 'anime-home:home' %}">Categories <span class="arrow_carrot-down"></span></a>
                                <ul class="dropdown">
                                    {% for categorie in categories  %}
                                        <li><a href="{% url 'anime-home:category-filter' categorie.slug %}">{{ categorie.name }}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                            <li><a href="./categories.html">Меню <span class="arrow_carrot-down"></span></a>
                                <ul class="dropdown">
                                    <li><a href="{% url 'anime-home:home' %}">Главная</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Contacts</a></li>
                            <li><a href="{% url 'anime-home:anime-create' %}">Create</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="header__right">
                    <a href="#" class="search-switch"><span class="icon_search"></span></a>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'users:login' %}">{{ request.user.username }}</a>
                        <a href="{% url 'account_logout' %}">Log out</a>
                    {% else %}
                        <a href="{% url 'users:login' %}"><span class="icon_profile"></span></a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div id="mobile-menu-wrap"></div>
    </div>
</header>
<!-- Header End -->
